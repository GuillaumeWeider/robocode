<body>

  <!-- CONNEXION-->

  <div id="connexion">
    Choisissez votre pseudo
    <input type="text" placeholder="Tapez ici votre pseudo" id="pseudo">
    <input type="button" value="Se connecter" id="validerConnexion">
    <input type="button" value="Retour à l'accueil" onclick="window.location='../index.html';">
  </div>

  <!-- CHAT-->

  <div id="salon">
    <p id="title"></p>
    <div id="box_messages">
      <ul id="messages"></ul>
    </div>
    <div id="box_users">
      <ul id="users"></ul>
    </div>

    <div id="box">
      <input type="text" id="textMessage">
      <input type="button" value="Envoyer" id="envoyerMessage">
      <input type="button" value="Retour à l'accueil" id="quitter">
    </div>
  </div>
